{% extends 'bet/base.html' %}{% load featured_html %}{% load staticfiles %}

{% block content %}
  <article
    id="intro"
    class="section-wrapper clearfix"
    data-custom-background-img="{% static 'images/other_images/bg5.jpg' %}">

    <div class="page-header">
      <div class="pull-right">
        <a href="{% url 'bet:create' %}" class="btn btn-primary btn-lg">Create Karma</a>
      </div>
    </div>


    <div class="content-wrapper clearfix wow fadeInDown" data-wow-delay="0.3s">

      <div class="col-sm-10 col-md-9 pull-right">

          <section class="feature-text">
            <h3>Featured Donation Beneficiaries</h3>
            {% featured_recipients %}
            {% if user.is_authenticated %}
              <div class="col-md-6">
                <ul class="list-unstyled">
                  {% for bet in user.bet_set.all %}
                    <li><a href="{% url 'bet:detail' slug=bet.slug %}">{{ bet }}</a></li>
                  {% endfor %}
                </ul>
              </div>
              {% endif %}
          </section>

      </div><!-- .col-sm-10 -->
    </div><!-- .content-wrapper -->
  </article><!-- .section-wrapper -->
{% endblock %}
